<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Cultural Emiliano Zapata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #00ff88;
            --text-color: #ffffff;
            --hover-color: #00cc6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            width: 100%;
            padding: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .social-link:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color);
        }

        .social-link i {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--accent-color);
        }

        .social-link span {
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .social-links {
                grid-template-columns: 1fr;
            }

            .social-link {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centro Cultural Emiliano Zapata</h1>
        <div class="social-links">
            <a href=" https://www.eventbrite.com.mx/e/1489661279989?aff=oddtdtcreator" class="social-link">
                <i class="fas fa-ticket-alt"></i>
                <span>Registrate al Bazar Cultural</span>
            </a>
            <a href="https://www.facebook.com/CCEmilianoZapata" class="social-link">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
            <a href="https://www.instagram.com/ccez.ecatepec/" class="social-link">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://tiktok.com" class="social-link">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="mailto:ccentroculturalzapata.ecatepec@gmail.com" class="social-link">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>
    </div>
</body>
</html>
